<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        #target {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="target"></div>

    <script>
        // Select the target element
        const target = document.getElementById('target');

        // Function to simulate a click
        function simulateClick(element) {
            const event = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                view: window
            });
            element.dispatchEvent(event);
        }

        // Monitor color changes
        let previousColor = window.getComputedStyle(target).backgroundColor;

        setInterval(() => {
            const currentColor = window.getComputedStyle(target).backgroundColor;

            // Check if the color has changed
            if (currentColor !== previousColor) {
                console.log('Color changed!');
                simulateClick(target); // Simulate a click
                previousColor = currentColor; // Update the previous color
            }
        }, 100); // Check every 100ms

        // Add a click event to demonstrate functionality
        target.addEventListener('click', () => {
            console.log('Target clicked!');
        });

        // Example to change the color dynamically after 3 seconds
        setTimeout(() => {
            target.style.backgroundColor = 'blue';
        }, 3000);
    </script>
</body>
</html>
